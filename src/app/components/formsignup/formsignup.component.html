<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email">
      <!-- Validación de email -->
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <div *ngIf="form.get('email')?.hasError('required')">El correo electrónico es obligatorio.</div>
        <div *ngIf="form.get('email')?.hasError('email')">Ingresa un correo electrónico válido.</div>
      </div>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <!-- Validación de contraseña -->
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <div *ngIf="form.get('password')?.hasError('required')">La contraseña es obligatoria.</div>
        <div *ngIf="form.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</div>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <!-- Validación de confirmación de contraseña -->
      <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched">
        <div *ngIf="form.get('confirmPassword')?.hasError('required')">Confirma tu contraseña.</div>
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Registrarse</button>
  </form>
<hr>
{{myErrors |json}}
